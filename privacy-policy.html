Effective Date: [25/11/2024]

1. Introduction
At Gaurav Pathak Developers, we respect your privacy and are committed to protecting your personal data. This Privacy Policy explains how we collect, use, and handle your information when you use our app, World Wide Weather Apps.

2. Information We Collect
We do not collect any personally identifiable information (PII) unless explicitly provided by you. However, our app may collect the following types of data:
Location Data:
To provide accurate weather updates, our app collects your location in two ways:
Device Location: Using GPS or network-based location services.
City Search: When you type a city name, the app fetches weather data for the searched location.
Device Information: Basic device information (e.g., OS version) to improve app performance.
Network Data: Internet connectivity status to fetch live weather updates.

3. How We Use Your Information
We use your data only to provide the following services:
To show weather information for your current location or any searched city worldwide.
To improve the user experience and app functionality.

4. Sharing of Data
We do not sell or share your personal data with third-party advertisers. However, we may share non-personal data with:
Weather API Providers: For fetching accurate weather information based on your location or searched city.
Analytics Tools: To improve app performance (e.g., Google Analytics).

5. Data Retention and Deletion
Real-Time Data Use: Location data (from device or city search) is processed in real-time and is not stored on our servers.
Stop Sharing Location: You can revoke location access permissions or disable GPS in your device settings.

6. Your Rights
As a user, you have the following rights:
Access: You can request details of the data we process.
Deletion: You can revoke permissions or delete any cached data by clearing the app's storage.

7. Security
We prioritize your data security and implement industry-standard measures to protect your information from unauthorized access or misuse.
